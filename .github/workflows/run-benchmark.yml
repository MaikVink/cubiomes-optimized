name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
    - name: Set up GCC
      uses: egor-tensin/setup-gcc@v1.3
      with:
       version: latest
       platform: x64
    - name: Build and run program
      run: cd gen_biome_img; gcc gen_biome_img.c ../libcubiomes.a -lm -fwrapv -O3 -o ./gen_biome_img.out; cd -; cd gen_biome_img; ./gen_biome_img.out; cd -
    - name: Profile program
      run: cd gen_biome_img; gcc -O3 -ggdb3 -fno-omit-frame-pointer gen_biome_img.c ../libcubiomes.a -lm -fwrapv -o ./gen_biome_img.out; cd -; cd gen_biome_img; perf record -c 1000 -g ./gen_biome_img.out; perf report -g; cd -
